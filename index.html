<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
  
    <link rel="stylesheet" href="style.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>

  </head>

  <body>

    <div class="d-flex">


      <div class="left-side vh-100  p-2 flex-fill d-flex flex-column" > 
        <div class="p-2 flex-fill">
          <label class="l-tittle d-block" for="Html"> <img class="html"  src="Html image.png" alt="html">  HTML</label>
          <textarea name="html-code" id="html-code" onkeyup="run()" ></textarea>
        </div>

        <div class="p-2 flex-fill ">
          <label class="l-tittle d-block" for="Css"> <img <img class="css" src="css image.png" alt="css"> CSS
         
          </label>
         <textarea name="css-code" id="css-code" onkeyup="run()"></textarea>
         

        </div>

        <div class="p-2 flex-fill">
          <label class="l-tittle d-block" for="Js"> <img <img class="js" src="js image.png" alt="js"> JS</label>
          <textarea name="js-code" id="js-code" onkeyup="run()"></textarea>
        </div>
      </div>


      <div class="right-side p-2 flex-fill vh-100 ">
        <label class="r-right-side text-bg-dark  d-block" for="output">Output</label>
        <iframe id="output"></iframe>
    
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
